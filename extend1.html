</pre>
<hr />

<div id="app">
	<my-component></my-component>
</div>

<div id="app2">
	<my-component></my-component>
</div>
        

<script type="text/javascript">

// 1.创建一个组件构造器
var myComponent = Vue.extend({
	template: '<h2>This is my first component!</h2>'
})

// 2.注册组件，并指定组件的标签，组件的HTML标签为<my-component>
Vue.component('my-component', myComponent)

new Vue({
	el: '#app'
});

var app2 = new Vue({
	el: '#app2'
})
		
</script>
