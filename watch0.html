<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vue实例化后添加变量</title>
<script src="js/vue.min.js"></script>
<style type="text/css">
div{border:1px solid red;margin:10px ;padding:10px;}
</style>
</head>

<body>


<div id="div1">
	<p>{{aa}}</p>
	<p>{{bb}}</p>
</div>



<script>

var vm1 = new Vue({
	el:"#div1",
	data:{
		aa:1,
		bb:22,
	},

	watch:{
	"aa":function(newVal, oldVal){
		console.log("aa有变化：", newVal);
	}
	}
});

vm1.$data.aa = 5;		// 这里触发watch


</script>


</html>
