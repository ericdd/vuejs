<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>watch</title>
</head>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/vue.min.js"></script>
<style type="text/css">
*{list-style:none;font-size:14px;font-family:tahoma;}
li{border:1px solid #ccc;padding:10px;}
#box1{padding:10px;}
</style>

<body>
<pre>
watch监听对象里某个属性的变化
watch可以在vue的实例上watch，也可以在组件的实例上watch
</pre>
<hr />

<div id="box1">

</div>

<div id="app">

	<h2>{{jj.a}}</h2>

	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Sex</th>
			</tr>
		</thead>
		<tbody>
			<tr v-for="(person, ind) in arr">
				<td>{{ind}}-{{person.name}}</td>
				<td>{{person.age}}</td>
				<td>{{person.sex}}</td>
			</tr>
		</tbody>
	</table>

</div>

</body>
<script>
var vm = new Vue({
		el: '#app',
		data: {
			jj: {a:11, b:22},
			arr: [{
				name: '小明',
				age: 30,
				sex: 'Male'
			},
			{
				name: 'Chris',
				age: 36,
				sex: 'Male'
			}]
		},
		watch:{			
			"arr": function(nv, ov) {
				console.log("arr变了 ", nv);
			}
		}
	})

vm.$watch('jj.a', function (nv, ov) {
    console.log("jj.a变啦，" + this.jj.a);
})

vm.arr.push({name:"nolan", age:32, sex:"Male"})

vm.jj.a = "ww"

</script>
</html>
