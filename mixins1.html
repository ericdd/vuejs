<pre>

mixins
Vue.js通过 mixins 添加全局函数或变量

同名钩子函数将混合为一个数组，因此都将被调用。另外，混入对象的钩子将在组件自身钩子之前调用。

https://cn.vuejs.org/v2/guide/mixins.html

</pre>

<hr />

<div id="mount-point"></div>

<div id="app" class="ee">
	<div id="app2" class="ff">
		<h3>{{ message }}</h3>
		<h3>{{ age }}</h3>
	</div>

</div>

<script type="text/javascript">

var mixin = {
  created: function () {
    console.log('混入对象的钩子被调用')
  }
}

new Vue({
  mixins: [mixin],
  created: function () {
    console.log('组件钩子被调用')
  }
})

</script>


			
</body>
