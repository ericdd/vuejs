<body>


<pre>
Vue 的官方是不建议直接操作 DOM 的，其优势在于视图和数据的双向绑定，而且所有DOM操作都可以用Vue实现，反而使用jQuery来操作DOM的话，会造成不必要的麻烦，
DOM未渲染完成之前事件绑定不上，当然也有解决办法，比如setTimeOut
</pre>

<hr />

<div id="output"></div>  
<button id="increment">jquery Increment</button>  

<div id="app">  
  <div>{{ counter }}</div>  
  <button @click="aa">vue Increment</button>  
</div>  


<script type="text/javascript">

// jquery方法
var counter = 0;  
$(document).ready(function() {  
var $output = $('#output');    

$('#increment').click(function() {  
  counter++;  
  $output.html(counter);  
}); 

$output.html(counter);  
});  

// vue方法
new Vue({  
	el: '#app',  
	data: {  
	  counter: 0  
	},  

	methods:{
		aa: function(){
			this.counter ++;
		},
	}	
});  

</script>


			
</body>


</html>
