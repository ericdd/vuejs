
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>v-on</title>
</head>
<script src="js/vue.min.js"></script>
<style type="text/css">
img{height:200px;}	
</style>
<body>
<pre>
v-on 指令用于监听DOM事件 形式如：v-on:click  缩写为 @click;
</pre>


<div id="test">
	<img :src="w" :title="w"><br />
	<p><a @click="update(s)" href="#">更改为 {{w}}</a></p>

</div>

<script type="text/javascript">

new Vue({
  el: '#test',
  data: {
	w: "img/1.jpg", 
	s: "img/2.jpg",
	},
  methods: {
	update: function(src){
	  this.w = src
	}
  }
})

  </script>

				
	</body>


</html>
