<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>template</title>
<meta name="Keywords" content="" />
<meta name="Description" content="" />
<script type="text/javascript" src="js/vue.min.js"></script>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<style type="text/css">
*{list-style:none;font-size:14px;font-family:tahoma;}
template{display:none;}
</style>
</head>
<body>

<pre>
template选项现在不再是HTML元素，而是一个id，Vue.js根据这个id查找对应的元素，然后将这个元素内的HTML作为模板进行编译。
</pre>
<hr />

<div id="app">
	<w></w>
</div>

<template id="myComponent">
	<div>This is a component!dd</div>
</template>

<script type="text/javascript">

Vue.component('w',{
	template: '#myComponent',		// template可以是元素ID，也可以一段html代码
	//template: '<h2>ddddd</h2>',
})

new Vue({
	el: '#app'
})

</script>


			
</body>


</html>
