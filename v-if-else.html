<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>v-else</title>
</head>
<script src="js/vue.min.js"></script>
<body>
<pre>
可以用v-else指令为v-if或v-show添加一个“else块”。v-else元素必须立即跟在v-if或v-show元素的后面——否则它不能被识别。
</pre>
<hr />

<div id="app">
	<h1 v-if="age < 18">少年</h1>
	<h1 v-else-if="age >= 18 & age < 30">青年</h1>
	<h1 v-else-if="age >= 30 & age < 50">中年</h1>
	<h1 v-else>老年</h1>
	<h1>{{age}}</h1>

	<h1>---------------------分割线---------------------</h1>

	<h1 v-show="name.indexOf('z') >= 0">Name: {{ name }}</h1>
	<h1 v-else>这个else不能被识别</h1>

</div>

</body>

<script>
var vm = new Vue({
	el: '#app',
	data: {
		age: RandomNum(1,80),
		name: 'keep',
		sex: 'Male'
	}
})

function RandomNum(Min, Max) {
      var Range = Max - Min;
      var Rand = Math.random();
      var num = Min + Math.floor(Rand * Range); //舍去
      return num;
}

</script>
</html>
