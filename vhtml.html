<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>v-html</title>
    </head>
	<script src="js/vue.min.js"></script>
    <body>
<pre>
操作元素中的HTML标签
v-html会将元素当成HTML标签解析后输出
</pre>
<hr />

<div id="box">


	<div id="app2">
		{{ message }}
	</div>

	<div id="app3" v-html="message"></div>

</div>



<script>
new Vue({
  el: '#box',
  data: {
    message: '<h1>	Matériel principal: Polyester ;&nbsp;</h1><p>	Taille: S, M, L, XL, XXL, 3XL, 4XL, 5XL (voir le tableau des tailles pour plus de détails) ;&nbsp;</p><p>	Couleur: Noir, Orange, Bleu clair, Rose, Bleu foncé ; La longueur de la robe: Robe longue ; Type de taille: Mi-taille ; &nbsp;</p><p>	Col Style: sans ; Manches: sans anchon ;</p>'
  }
})

 
</script>

</html>
