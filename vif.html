<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>v-if</title>
</head>
<script src="js/vue.js"></script>
<style type="text/css">
*{padding:0;}
h2{margin:5px 0;}
</style>
<body>
<pre>
v-if指令
v-if是条件渲染指令，它根据表达式的真假来删除和插入元素，它的基本语法如下：

v-if="expression"
expression是一个返回bool值的表达式，表达式可以是一个bool属性，也可以是一个返回bool的运算式。例如：
</pre>
<hr />

<div id="app">
	<h2 v-if="yes">Yes!</h2>
	<h2 v-if="no">No!</h2>
	<h2 v-if="no==false">no==false</h2>
	<h2 v-if="n == 1 | m==2">n == 1 | m==2</h2>
	<h2 v-if="n == 1 & m==2">n == 1 & m==2</h2>
	<h2 v-if="n == 1 & m==12">n == 1 & m==12</h2>
	<h2 v-if="age >= 25">Age: {{ age }}</h2>
	<h2 v-if="name.indexOf('jack') >= 0">i am jack</h2>
	<h2 v-show="no">show no</h2>
</div>

</body>
<script>
	
var vm = new Vue({
	el: '#app',
	data: {
		yes: true,
		no: false,
		age: 28,
		n : "1",
		m : "2",
		name: 'jack'
	}
})
</script>
</html>
