<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>v-if</title>
</head>
<script src="js/vue.min.js"></script>
<body>
<pre>
v-if指令
v-if是条件渲染指令，它根据表达式的真假来删除和插入元素，它的基本语法如下：

v-if="expression"
expression是一个返回bool值的表达式，表达式可以是一个bool属性，也可以是一个返回bool的运算式。例如：
</pre>
<hr />

<div id="app">
	<h1 v-if="yes">Yes!</h1>
	<h1 v-if="no">No!</h1>
	<h1 v-if="no==false">no==false</h1>
	<h1 v-if="n == 1 | m==2">n</h1>
	<h1 v-if="age >= 25">Age: {{ age }}</h1>
	<h1 v-if="name.indexOf('jack') >= 0">i am jack</h1>
	<h1 v-show="no">show no</h1>
</div>

</body>
<script>
	
var vm = new Vue({
	el: '#app',
	data: {
		yes: true,
		no: false,
		age: 28,
		n : "1",
		m : "2",
		name: 'jack'
	}
})
</script>
</html>
