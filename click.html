<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>click</title>
<meta name="Keywords" content="" />
<meta name="Description" content="" />
<script type="text/javascript" src="js/vue.min.js"></script>
<style type="text/css">
*{list-style:none;font-size:14px;font-family:tahoma;}
.box{width:200px;height:100px;background:blue;margin:20px 0;padding:20px;}
.box1{width:100px;height:60px;background:yellow;}
</style>
</head>
<body>

<pre>
v-model 指令在表单控件元素上创建双向数据绑定,所谓双向绑定，指的就是我们在js中的vue实例中的data与其渲染的dom元素上的内容保持一致，
两者无论谁被改变，另一方也会相应的更新为相同的数据
</pre>

<div id="app">
  <button v-on:click="counter += 1">增加 1</button>
  <p>这个按钮被点击了 {{ counter }} 次。</p>
  <button v-on:click="greet">Greet</button>

	<div class="box" v-on:click="greet">  <p class="box1"></p> </div>
	
	<!-- 只当事件在该元素本身（而不是子元素）触发时触发回调 -->
	<div class="box" v-on:click.self="greet">  <p class="box1"></p> </div>


</div>

<script>
new Vue({
  el: '#app',
  data: {
    counter: 0,
	name: 'this is '
  }, 
  methods: {
    greet: function (e) {
      alert(this.name + ", " + e.target.tagName)		   // this在方法里指当前 Vue 实例 e是原生 DOM 事件
    }
  }
})
</script>


			
</body>


</html>
