<pre>
动态 Prop
类似于用 v-bind 绑定 HTML 特性到一个表达式，也可以用 v-bind 动态绑定 props 的值到父组件的数据中。
每当父组件的数据变化时，该变化也会传导给子组件：
</pre>

<hr />

<div id="app">
    <ol>
	 <aa v-for="(item, index) in sites" v-bind:todo="item"></aa>
    </ol>
</div>


<script type="text/javascript">

Vue.component('aa', {
  props: ['todo'],
  template: '<li>{{ todo.text }}</li>'
})

new Vue({
  el: '#app',
  data: {
    sites: [
      { text: 'Runoob' },
      { text: 'Google' },
      { text: 'Taobao' }
    ]
  }
})

</script>


			
</body>
