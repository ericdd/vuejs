<pre>
动态 Prop
类似于用 v-bind 绑定 HTML 特性到一个表达式，也可以用 v-bind 动态绑定 props 的值到父组件的数据中。
每当父组件的数据变化时，该变化也会传导给子组件：
</pre>

<hr />

<div id="app">
	<div>
	  <input v-model="parentMsg">
	  <br>
	  <child v-bind:message="parentMsg"></child>
	</div>
</div>


<script type="text/javascript">

Vue.component('child', {
  props: ['message'],
  template: '<h1>{{ message }}</h1>'
})

new Vue({
  el: '#app',
  data: {
	parentMsg: '父组件内容'
  }
})

</script>


			
</body>


</html>
