<style type="text/css">

</style>

<body>

<pre>
Vue.js 的内联表达式非常方便，但它最合适的使用场景是简单的布尔操作或字符串拼接。如果涉及更复杂的逻辑，你应该使用计算属性。

</pre>
<hr />

<div id="demo">{{fullName}}</div>

<script type="text/javascript">

var vm = new Vue({
        el:'#demo',
        data: {
            firstName: 'Foo',
            lastName: 'Bar'
        },
        computed: {
            fullName: function () {
                return this.firstName + '- ' + this.lastName
            }
        }
    })



</script>

			
</body>


</html>
