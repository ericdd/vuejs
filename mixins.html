<pre>

mixins
Vue.js通过 mixins 添加全局函数或变量

当组件和混入对象含有同名选项时，这些选项将会进行浅合并 (一层属性深度)。
在和组件的数据发生冲突时以组件数据优先。

https://cn.vuejs.org/v2/guide/mixins.html

</pre>

<hr />

<div id="app" class="ee">
	<div id="app2" class="ff">
		<h3>{{ message }}</h3>
		<h3 id="h3">{{ age }}</h3>
	</div>

</div>

<script type="text/javascript">

// 定义一个混入对象
var mixin = {
  data: function () {
    return {
      message: 'hello',
      foo: 'abc'
    }
  },
  methods: {
    hi: function () {
      $("#h3").html(this.message + ", " + this.foo)		 
    }
  }
}

new Vue({
  mixins: [mixin],				// 引入混入对象
  data: function () {
    return {
      message: 'goodbye',
      bar: 'def'
    }
  },
  created: function () {
	this.hi();							// 执行混入对象的方法
	console.log(this.$data.message);
    console.log(this.$data)				// => { message: "goodbye", foo: "abc", bar: "def" }    
  }
})

</script>
