<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>v-show</title>
</head>
<script src="js/vue.min.js"></script>
<body>
<pre>
v-show也是条件渲染指令，和v-show指令不同的是，使用v-show指令的元素始终会被渲染到HTML，只是被设置为display: none;
</pre>
<hr />

<div id="app">
	<h1>Hello, Vue.js!</h1>
	<h1 v-show="yes">Yes!</h1>
	<h1 v-show="no">No!</h1>
	<h1 v-show="mre == '默认'">ddd</h1>
	<h1 v-show="age >= 25">Age: {{ age }}</h1>
	<h1 v-show="name.indexOf('jack') >= 0">Name: {{ name }}</h1>
</div>


</body>

<script>
var vm = new Vue({
	el: '#app',
	data: {
		yes: true,
		no: false,
		age: 28,
		mre : "默认",
		name: 'jackdd'
	}
})
</script>
</html>
