<body>



<pre>
给组件添加事件
</pre>

<hr />

<div id="box">
	<aaa></aaa>
</div>

<script type="text/javascript">

Vue.component('aaa',{
	data: function () {
		return {
			msg:'我是p标签'
		};
	},
	methods:{
		sj:function(){
			alert(111);
		}
	},
	template:'<p @click="sj()">{{msg}}</p>'    //接收的data值必须是函数的形式，函数必须返回一个对象
})

new Vue({
	el:'#box',
	data:{
		
	},
})

</script>


			
</body>


</html>
