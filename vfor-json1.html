
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>v-for 来遍历对象的属性</title>
	</head>
	<script src="js/vue.min.js"></script>
	<style type="text/css">

	</style>
	<body>
<pre>
使用 v-for 来遍历对象的属性。
</pre>

<div id="box">
	<ul class="demo">
	  <li v-for="value in object">
		{{ value }}
	  </li>
	</ul>

	<ul class="demo">
		<li v-for="(value, key) in object">
		  {{ key }} : {{ value }}
		</li>
	</ul>

	<!-- 第三个参数作为索引(index) -->
	<ul class="demo">
		<li v-for="(value, key, index) in object">
		  {{ index }}. {{ key }} : {{ value }}
		</li>
	</ul>
</div>



<script>

new Vue({
  el: '#box',
  data: {
    object: {
      firstName: 'John',
      lastName: 'Doe',
      age: 30
    }
  }
})

</script>

				
	</body>


</html>
