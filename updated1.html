<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vue的生命周期，钩子函数</title>
<script src="js/vue.min.js"></script>
</head>

<body>

<pre>
vue的生命周期，钩子函数
http://www.cnblogs.com/GuliGugaLiz/p/7609103.html
</pre>

<hr />

<div id="box">
	<input type="button" value="更新数据" @click="update">
	<input type="button" value="销毁组件" @click="destroy">
	<h3>{{msg}}</h3>
</div>

</body>

<script>

window.onload=function(){
	new Vue({
		el:'#box',
		data:{
			msg:'welcome vue2.0'
		},
		methods:{
			update: function(){		// 触发beforeUpdate和updated
				this.msg='大家好';
			},
			destroy: function(){
				this.$destroy();
			},
		},
		beforeCreate: function(){
			console.log('beforeCreate组件实例刚刚被创建');
		},
		created: function(){
			console.log('created实例已经创建完成');
		},
		beforeMount: function(){
			console.log('beforeMount模板编译之前');
		},
		mounted: function(){
			console.log('mounted模板编译完成');
		},
		beforeUpdate: function(){
			console.log('beforeUpdate组件更新之前');
			alert(Math.random());
		},
		updated: function(){
			console.log('updated组件更新完毕');
		},
		beforeDestroy: function(){
			console.log('beforeDestroy组件销毁之前');
		},
		destroyed: function(){
			console.log('destroyed组件销毁之后');
		}
	});
};

</script>
</html>
