<script type="text/javascript" src="js/vue.min.js"></script>
<style type="text/css">
*{list-style:none;font-size:14px;font-family:tahoma;}
template{display:none;}
</style>
</head>
<body>

<pre>

什么是组件：说白了，就是自定义标签。

Vue.component(tag, {
	props: [],
	template: str,
})

组件可以扩展 HTML 元素，封装可重用的代码。
</pre>

<hr />

<div id="app">
    <vv></vv>
	<t1></t1>
	<t2></t2>
	<t3></t3>
</div>


<script>

// 全局组件 所有实例都能用全局组件。
Vue.component('vv', {					// 把vv标签替换为template的内容
  template: '<h1>自定义组件!</h1>'
})

// 局部组件 我们也可以在实例选项中注册局部组件，这样组件只能在这个实例中使用：
var aa = {
  template: '<h2>重复挂载#app</h2>'
}

var bb = {
  template: '<h2>再挂载一次#app</h2>'
}

new Vue({
  el: '#app'
})

new Vue({
  el: '#app',
  components: {
    't1': aa,
	't2' : bb,
  }
})

</script>


			
</body>


</html>
