<pre>

Vue.component(tag, {
	props: [],
	template: str,
})

prop 是父组件用来传递数据的一个自定义属性。
父组件的数据需要通过 props 把数据传给子组件，子组件需要显式地用 props 选项声明 "prop"：
</pre>

<hr />

<div id="app">

	<input type="button" @click="vv='aa'" value="选项卡1" />
	<input type="button" @click="vv='bb'" value="选项卡2" />
	<!--is后面跟着组件的名称 -->
	<rr :is='vv'></rr>

</div>

<script type="text/javascript">

new Vue({
 el:'#app',
 data:{
	 vv:'aa'
 },
 components:{
	 'aa':{
		 template:'<p>选项卡1</p>'
	 },
	 'bb':{
		 template:'<p class="p1">选项卡2</p>'
	 }
 },
})

</script>
